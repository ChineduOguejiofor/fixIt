<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/100/000000/maintenance.png"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/09db83d1b4.js"></script>
    <title>Login</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <h1>
          <a href="index.html"><i class="fas fa-tools logo"></i> FixIt</a>
        </h1>
        <ul>
          <li>
            <a href="#"><span id="mreq">Make a request</span></a>
          </li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="loginBody">
      <!-- <h2>Welcome to Maintenance Tracker</h2> -->
      <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form action="#">
            <h1 id="mainColor">Create Account</h1>

            <!-- <span>or use your email for registration</span> -->
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#">
            <h1 id="mainColor">Sign in</h1>

            <!-- <span id="mainColor">or use your account</span> -->
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button>Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>
                To keep connected with us please login with your personal info
              </p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
  </body>
</html>
